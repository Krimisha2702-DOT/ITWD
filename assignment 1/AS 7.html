<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags Example</title>
</head>
<body>
    <article> 
       <header>
           <h1>Understanding HTML Tags</h1>
       </header>
       <section>
        <p>HTML offers a variety of tags to structure content on the web.</p>
        <nav>
            <ul>
                <li><a href="#section1">section 1</a></li>
                <li><a href="#section2">section 2</a></li>
            </ul>
        </nav>
        <div id="section1">
            <h2>Section 1</h2>
            <p>This is the first section.</p>
        </div>
        <div id="section2">
            <h2>Section 2</h2>
            <p>This is the second section.</p>
            <span>Additional details can go here.</span>
            <br><br>
            <video controls width="320" height="240">
               <source src="C:\Users\Public\Videos\Sample Videos.wmv" type="video/wmv">
               Your browser does not support the video tag.
            </video>
            <br><br>
            <audio controls>
               <source src="C:\Users\Public\Music\Sample Music\mp3" type="audio/mp3">
               Your browser does not support the audio element.
            </audio>
            <br><br>
            <object data="example.svg" type="image/svf+xml" width="100" height="100">
                Alternative text if the object can't be displayed.
            </object>
            <br><br>
            <embed src="example.pdf" type="application/pdf" width="500" height="600">
            </embed>
            <br><br>
            <iframe src="http://www.example.pdf" width="600" height="400"></iframe>
        </div>
       </section>
       <footer>
           <p>Footer content goes here.</p>
       </footer>
</article>
</body>
</html>
