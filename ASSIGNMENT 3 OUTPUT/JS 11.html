<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits in Series</title>
</head>
<body>
    <h1>Sum of Digits in Series</h1>
    <input type="text" id="numberInput" placeholder="Enter a series of digits" maxlength="10">
    <button onclick="calculateSum()">Calculate Sum</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            const input = document.getElementById('numberInput').value.trim();
            let sum = 0;

            // Validate input
            if (!/^\d+$/.test(input)) {
                document.getElementById('result').innerText = "Please enter a valid series of digits.";
                return;
            }

            // Calculate sum of digits
            for (let char of input) {
                sum += parseInt(char, 10);
            }

            document.getElementById('result').innerText = `Sum of digits: ${sum}`;
        }
    </script>
</body>
</html>
