<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <input type="number" id="number" placeholder="Enter a non-negative integer">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p id="result"></p>

    <script>
        function calculateFactorial() {
            const num = parseInt(document.getElementById('number').value);
            let resultText = "";

            if (isNaN(num) || num < 0) {
                resultText = "Please enter a valid non-negative integer.";
            } else {
                const factorial = factorialFunction(num);
                resultText = `Factorial of ${num} is ${factorial}.`;
            }

            document.getElementById('result').innerText = resultText;
        }

        function factorialFunction(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * factorialFunction(n - 1);
        }
    </script>
</body>
</html>
