<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Marks Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculate Gate Marks Result</h1>
    <label for="subject1">Marks in Subject 1:</label>
    <input type="number" id="subject1" min="0" max="150" placeholder="Enter marks"><br><br>

    <label for="subject2">Marks in Subject 2:</label>
    <input type="number" id="subject2" min="0" max="150" placeholder="Enter marks"><br><br>

    <label for="subject3">Marks in Subject 3:</label>
    <input type="number" id="subject3" min="0" max="150" placeholder="Enter marks"><br><br>

    <button onclick="calculateResult()">Calculate Result</button>
    
    <p class="result" id="result"></p>

    <script>
        function calculateResult() {
            const marks1 = parseInt(document.getElementById('subject1').value) || 0;
            const marks2 = parseInt(document.getElementById('subject2').value) || 0;
            const marks3 = parseInt(document.getElementById('subject3').value) || 0;

            const totalMarks = marks1 + marks2 + marks3;
            let resultText;

            if (totalMarks >= 0 && totalMarks <= 50) {
                resultText = "Total Marks: " + totalMarks + " - Result: FAIL";
            } else if (totalMarks > 50 && totalMarks <= 100) {
                resultText = "Total Marks: " + totalMarks + " - Result: PASS";
            } else if (totalMarks > 100 && totalMarks <= 150) {
                resultText = "Total Marks: " + totalMarks + " - Result: FIRST CLASS";
            } else {
                resultText = "Please enter valid marks (0-150) for each subject.";
            }

            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
